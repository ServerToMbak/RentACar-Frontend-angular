<div class="content">
  <div class="col-md-12">

    <div class="card">
      <div class="card-header"><h5 class="title">Araba Ekle</h5></div>
      <div class="card-body">
        <form [formGroup]="carAddForm"  >
          <div class="mb-12">
            <label for="brandId">brand Id</label>
            <div class="form-group">
              <input type="number" id="brandId"
              formControlName="brandId" class="form-control" placeholder="Marka Id"/>
            </div>
          </div>
          <div class="mb-12">
            <label for="colorId">color Id</label>
            <div class="form-group">
              <input type="number" id="colorId"
              formControlName="colorId" class="form-control" placeholder="Renk Id"/>
            </div>
          </div>
          <div class="mb-12">
            <label for="modelYear">Model Yılı</label>
            <div class="form-group">
              <input type="number" id="modelYear"
              formControlName="modelYear" class="form-control" placeholder="Model Yılı"/>
            </div>
          </div>
          <div class="mb-12">
            <label for="dailyPrice">Günlük Ücreti</label>
            <div class="form-group">
              <input type="number" id="dailyPrice"
              formControlName="dailyPrice" class="form-control" placeholder="Günlük Ücret"/>
            </div>
          </div>
          <div class="mb-12">
            <label for="description">Açıklama</label>
            <div class="form-group">
              <input type="text" id="description"
              formControlName="description" class="form-control" placeholder="Açıklama"/>
            </div>
          </div>

        </form>
      </div>
    </div>

    <div class="card-footer">
      <button class="btn btn-fill btn-primary" (click)="AddCar()">Markayi Ekle</button>
    </div>

  </div>

</div>
