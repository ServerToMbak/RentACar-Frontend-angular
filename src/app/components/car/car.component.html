<table  class="table">
  <thead>
    <tr>
      <th>Marka</th>
      <th>Renk</th>
      <th>Model yılı</th>
      <th>Günlük Ücret </th>
      <th>Açıklama</th>
      <th>Detay</th>
    </tr>
  </thead>
  <tr *ngFor="let car of cars">

    <td>{{car.brandName}}</td>
    <td>{{car.colorName}}</td>
    <td>{{car.modelYear}}</td>
    <td>{{car.dailyPrice}}</td>
    <td>{{car.description}}</td>
    <td><button (click)="getCarDetail(car.id)" routerLink="cars/cardetail/{{car.id}}" type="button" class="btn btn-success">Detaya Git</button> </td>
  </tr>
</table>
