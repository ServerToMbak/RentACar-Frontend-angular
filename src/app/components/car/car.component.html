<table  class="table">
  <thead>
    <tr>
      <th>brandName</th>
      <th>colorName</th>
      <th>modelYear</th>
      <th>Daily Price </th>
      <th>Description</th>
    </tr>
  </thead>
  <tr *ngFor="let car of cars">

    <td>{{car.brandName}}</td>
    <td>{{car.colorName}}</td>
    <td>{{car.modelYear}}</td>
    <td>{{car.dailyPrice}}</td>
    <td>{{car.description}}</td>
    <td><button (click)="getCarDetail(car.id)" type="button" class="btn btn-success">Detaya Git</button> </td>
  </tr>
</table>
